<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="js/script.js" defer></script>
  <title>Frontend Mentor | Age calculator app</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
  <form>
  <div class="inputs">
  <div class="dates">
    <div class="day">
      <p>D A Y</p>
      <input type="number" placeholder="DD" id="day">
      <small></small>
    </div>
    <div class="month">
      <p>M O N T H</p>
      <input type="number" placeholder="MM" id="month">
      <small></small>

    </div>
    <div class="year">
      <p>Y E A R</p>
      <input type="number" placeholder="YYYY" id="year">
      <small></small>

    </div>

  </div>
  <button class="foto" type="submit">
    <span class="border"></span>
    <img src="assets/images/icon-arrow.svg" alt="" class="img-1">
    <span class="border2"></span>
    
  </button>
  </div>
</form>
  
  <div class="dates-txt">
    <div class="ani"><h1 id="ano-mudar">- -</h1> <span>years</span></div>
    <div class="mo"><h1 id="mes-mudar">- -</h1> <span>months</span></div>
    <div class="da"><h1 id="dia-mudar">- -</h1> <span>days</span></div>
    
  </div>
</div>
  
</body>
</html>
